<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启明星 - AI学习助手平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="scripts/supabase-config.js"></script>
    <script src="scripts/supabase-auth.js"></script>
    <script src="scripts/version-history.js"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 登录/注册页面 -->
    <div id="auth-page" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 bg-indigo-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-star text-white text-xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">启明星</h2>
                <p class="mt-2 text-sm text-gray-600">AI驱动的个人学习助手</p>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form" class="bg-white rounded-lg shadow-md p-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-6">登录账户</h3>
                <form id="login-form-element" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                        <input id="login-email" type="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input id="login-password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" id="login-btn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        登录
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <button id="show-register" class="text-indigo-600 hover:text-indigo-500 text-sm">
                        还没有账户？立即注册
                    </button>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="bg-white rounded-lg shadow-md p-8 hidden">
                <h3 class="text-xl font-semibold text-gray-900 mb-6">创建账户</h3>
                <form id="register-form-element" class="space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">姓名</label>
                        <input id="register-name" type="text" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                        <input id="register-email" type="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input id="register-password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">确认密码</label>
                        <input id="register-confirm-password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" id="register-btn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        注册
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <button id="show-login" class="text-indigo-600 hover:text-indigo-500 text-sm">
                        已有账户？立即登录
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="main-app" class="hidden min-h-screen bg-gray-50">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-star text-white text-sm"></i>
                            </div>
                            <span class="ml-2 text-xl font-bold text-gray-900">启明星</span>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                学习仪表盘
                            </a>
                            <a href="growth-profile.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                成长画像
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-name" class="text-sm text-gray-700"></span>
                        <button id="logout-btn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-200px)]">
                    
                    <!-- 左侧：OKR 和聊天历史 -->
                    <div class="lg:col-span-1 space-y-6">
                        <!-- OKR 卡片 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-medium text-gray-900">我的学习目标</h3>
                                <button id="edit-okr-btn" class="text-indigo-600 hover:text-indigo-500">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                            
                            <!-- OKR 显示区域 -->
                            <div id="okr-display" class="space-y-4">
                                <div class="text-center text-gray-500 py-8">
                                    <i class="fas fa-target text-4xl mb-4"></i>
                                    <p>还没有设置学习目标</p>
                                    <button id="create-okr-btn" class="mt-2 text-indigo-600 hover:text-indigo-500">
                                        立即创建
                                    </button>
                                </div>
                            </div>

                            <!-- OKR 编辑表单 -->
                            <div id="okr-form" class="hidden space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">学习目标 (Objective)</label>
                                    <textarea id="objective-input" rows="2" 
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                              placeholder="例如：掌握数据结构与算法基础"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">关键结果 (Key Results)</label>
                                    <div class="space-y-2">
                                        <input id="kr1-input" type="text" 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                               placeholder="关键结果 1">
                                        <input id="kr2-input" type="text" 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                               placeholder="关键结果 2">
                                        <input id="kr3-input" type="text" 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                               placeholder="关键结果 3">
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="save-okr-btn" 
                                            class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                                        保存
                                    </button>
                                    <button id="cancel-okr-btn" 
                                            class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 聊天历史 -->
                        <div class="bg-white rounded-lg shadow p-6 flex-1">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">聊天历史</h3>
                            <div id="chat-sessions" class="space-y-2 max-h-64 overflow-y-auto">
                                <div class="text-center text-gray-500 py-4">
                                    <i class="fas fa-comments text-2xl mb-2"></i>
                                    <p class="text-sm">还没有聊天记录</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧：AI 聊天界面 -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-lg shadow h-full flex flex-col">
                            <!-- 聊天头部 -->
                            <div class="px-6 py-4 border-b border-gray-200">
                                <div class="flex items-center">
                                    <div class="h-10 w-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                                        <i class="fas fa-robot text-white"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-lg font-medium text-gray-900">AI 学习助手</h3>
                                        <p class="text-sm text-gray-500">随时为您答疑解惑</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 聊天消息区域 -->
                            <div id="chat-messages" class="flex-1 px-6 py-4 overflow-y-auto space-y-4">
                                <!-- 欢迎消息 -->

                                    </div>
                                    <div class="bg-gray-100 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">

                                            你好！我是你的AI学习助手。你可以：<br>
                                            • 问我"今天做什么？"获取学习建议<br>
                                            • 向我提问任何学习相关的问题<br>
                                            • 让我帮你制定学习计划

                                    </div>
                                </div>
                            </div>

                            <!-- 聊天输入区域 -->
                            <div class="px-6 py-4 border-t border-gray-200">
                                <div class="flex space-x-4">
                                    <div class="flex-1">
                                        <input id="chat-input" type="text" 
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                               placeholder="输入你的问题...">
                                    </div>
                                    <button id="send-btn" 
                                            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <!-- 快捷按钮 -->
                                <div class="mt-3 flex flex-wrap gap-2">
                                    <button class="quick-question bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200" 
                                            data-question="今天我应该做什么？">
                                        今天做什么？
                                    </button>
                                    <button class="quick-question bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200" 
                                            data-question="帮我制定这周的学习计划">
                                        制定学习计划
                                    </button>
                                    <button class="quick-question bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200" 
                                            data-question="解释一下什么是数据结构？">
                                        什么是数据结构？
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
            <span class="text-gray-700">处理中...</span>
        </div>
    </div>

    <!-- 版本信息 -->
    <div class="fixed bottom-4 right-4 text-gray-500 text-sm flex items-center">
        <span id="version-number">v1.2.0</span>
        <button id="show-history-btn" class="ml-2 text-indigo-600 hover:text-indigo-800 focus:outline-none">
            <i class="fas fa-history"></i>
        </button>
    </div>

    <!-- 历史更新记录弹窗 -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">更新历史记录</h3>
                <button id="close-history-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="history-content" class="space-y-6">
                <!-- 历史记录内容将通过JavaScript动态添加 -->
            </div>
            <div class="mt-6 border-t pt-4">
                <h4 class="font-medium text-gray-900 mb-2">开发计划</h4>
                <div id="todo-list" class="space-y-2">
                    <!-- 待办事项将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 使用Supabase的应用主类
        class SupabaseStarApp {
            constructor() {
                this.currentUser = null;
                this.currentOKR = null;
                this.currentSessionId = null;
                this.chatHistory = [];
                this.isProcessing = false;
                this.init();
            }

            async init() {
                console.log('启明星应用初始化...');
                this.bindEvents();
                
                // 监听认证状态变化
                supabaseManager.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        this.currentUser = session.user;
                        this.handleSignIn();
                    } else if (event === 'SIGNED_OUT') {
                        this.currentUser = null;
                        this.handleSignOut();
                    }
                });

                // 检查当前认证状态
                const user = await supabaseManager.getCurrentUser();
                if (user) {
                    this.currentUser = user;
                    this.handleSignIn();
                } else {
                    this.showAuthPage();
                }
            }

            bindEvents() {
                console.log('绑定事件监听器...');
                
                // 表单切换事件
                const showRegisterBtn = document.getElementById('show-register');
                const showLoginBtn = document.getElementById('show-login');
                
                if (showRegisterBtn) {
                    showRegisterBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showRegisterForm();
                    });
                }
                
                if (showLoginBtn) {
                    showLoginBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showLoginForm();
                    });
                }
                
                // 登录表单提交
                const loginForm = document.getElementById('login-form-element');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
                
                // 注册表单提交
                const registerForm = document.getElementById('register-form-element');
                if (registerForm) {
                    registerForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleRegister();
                    });
                }
                
                // 登出按钮
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => this.logout());
                }
                
                // OKR 管理按钮
                const createOkrBtn = document.getElementById('create-okr-btn');
                const editOkrBtn = document.getElementById('edit-okr-btn');
                const saveOkrBtn = document.getElementById('save-okr-btn');
                const cancelOkrBtn = document.getElementById('cancel-okr-btn');
                
                if (createOkrBtn) {
                    createOkrBtn.addEventListener('click', () => this.showOKRForm());
                }
                if (editOkrBtn) {
                    editOkrBtn.addEventListener('click', () => this.showOKRForm());
                }
                if (saveOkrBtn) {
                    saveOkrBtn.addEventListener('click', () => this.saveOKR());
                }
                if (cancelOkrBtn) {
                    cancelOkrBtn.addEventListener('click', () => this.hideOKRForm());
                }
                
                // 聊天功能
                const sendBtn = document.getElementById('send-btn');
                const chatInput = document.getElementById('chat-input');
                
                if (sendBtn) {
                    sendBtn.addEventListener('click', () => this.sendMessage());
                }
                
                if (chatInput) {
                    chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
                
                // 快捷问题按钮
                document.querySelectorAll('.quick-question').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const question = e.target.getAttribute('data-question');
                        if (question && chatInput) {
                            chatInput.value = question;
                            this.sendMessage();
                        }
                    });
                });
                
                console.log('事件绑定完成');
            }

            handleSignIn() {
                console.log('用户已登录:', this.currentUser);
                this.showMainApp();
            }

            handleSignOut() {
                console.log('用户已登出');
                this.showAuthPage();
            }

            showAuthPage() {
                const authPage = document.getElementById('auth-page');
                const mainApp = document.getElementById('main-app');
                
                if (authPage) authPage.classList.remove('hidden');
                if (mainApp) mainApp.classList.add('hidden');
            }

            async showMainApp() {
                const authPage = document.getElementById('auth-page');
                const mainApp = document.getElementById('main-app');
                
                if (authPage) authPage.classList.add('hidden');
                if (mainApp) mainApp.classList.remove('hidden');
                
                if (this.currentUser) {
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) {
                        userNameEl.textContent = this.currentUser.user_metadata?.name || this.currentUser.email;
                    }
                }
                
                await this.loadUserData();
            }

            showLoginForm() {
                const loginForm = document.getElementById('login-form');
                const registerForm = document.getElementById('register-form');
                
                if (loginForm) loginForm.classList.remove('hidden');
                if (registerForm) registerForm.classList.add('hidden');
            }

            showRegisterForm() {
                const registerForm = document.getElementById('register-form');
                const loginForm = document.getElementById('login-form');
                
                if (registerForm) registerForm.classList.remove('hidden');
                if (loginForm) loginForm.classList.add('hidden');
            }

            async handleLogin() {
                const email = document.getElementById('login-email')?.value?.trim();
                const password = document.getElementById('login-password')?.value?.trim();

                if (!email || !password) {
                    alert('请输入邮箱和密码');
                    return;
                }

                this.showLoading(true);
                
                const result = await supabaseManager.signIn(email, password);
                
                this.showLoading(false);
                
                if (!result.success) {
                    alert('登录失败: ' + result.error);
                }
            }

            async handleRegister() {
                const name = document.getElementById('register-name')?.value?.trim();
                const email = document.getElementById('register-email')?.value?.trim();
                const password = document.getElementById('register-password')?.value?.trim();
                const confirmPassword = document.getElementById('register-confirm-password')?.value?.trim();

                if (!name || !email || !password || !confirmPassword) {
                    alert('请填写所有字段');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('密码确认不匹配');
                    return;
                }

                if (password.length < 6) {
                    alert('密码长度至少6位');
                    return;
                }

                this.showLoading(true);
                
                const result = await supabaseManager.signUp(email, password, name);
                
                this.showLoading(false);
                
                if (result.success) {
                    alert('注册成功！请检查邮箱验证链接');
                    this.showLoginForm();
                    
                    // 清空表单
                    document.getElementById('register-name').value = '';
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm-password').value = '';
                } else {
                    alert('注册失败: ' + result.error);
                }
            }

            async logout() {
                if (confirm('确定要退出登录吗？')) {
                    this.showLoading(true);
                    
                    const result = await supabaseManager.signOut();
                    
                    this.showLoading(false);
                    
                    if (!result.success) {
                        alert('登出失败: ' + result.error);
                    }
                }
            }

            async loadUserData() {
                await this.loadOKR();
                await this.loadChatSessions();
                
                // 创建默认聊天会话
                if (!this.currentSessionId) {
                    await this.createNewChatSession();
                }
            }

            async loadOKR() {
                const result = await supabaseManager.getUserOKR();
                if (result.success && result.data) {
                    this.currentOKR = result.data;
                    this.displayOKR(result.data);
                }
            }

            showOKRForm() {
                const okrDisplay = document.getElementById('okr-display');
                const okrForm = document.getElementById('okr-form');
                
                if (okrDisplay) okrDisplay.classList.add('hidden');
                if (okrForm) okrForm.classList.remove('hidden');

                // 如果有现有OKR，填充表单
                if (this.currentOKR) {
                    const objectiveInput = document.getElementById('objective-input');
                    const kr1Input = document.getElementById('kr1-input');
                    const kr2Input = document.getElementById('kr2-input');
                    const kr3Input = document.getElementById('kr3-input');
                    
                    if (objectiveInput) objectiveInput.value = this.currentOKR.objective || '';
                    if (kr1Input) kr1Input.value = this.currentOKR.key_results[0] || '';
                    if (kr2Input) kr2Input.value = this.currentOKR.key_results[1] || '';
                    if (kr3Input) kr3Input.value = this.currentOKR.key_results[2] || '';
                }
            }

            hideOKRForm() {
                const okrForm = document.getElementById('okr-form');
                const okrDisplay = document.getElementById('okr-display');
                
                if (okrForm) okrForm.classList.add('hidden');
                if (okrDisplay) okrDisplay.classList.remove('hidden');
            }

            async saveOKR() {
                const objective = document.getElementById('objective-input')?.value?.trim();
                const kr1 = document.getElementById('kr1-input')?.value?.trim();
                const kr2 = document.getElementById('kr2-input')?.value?.trim();
                const kr3 = document.getElementById('kr3-input')?.value?.trim();

                if (!objective) {
                    alert('请输入学习目标');
                    return;
                }

                const keyResults = [kr1, kr2, kr3].filter(kr => kr);
                if (keyResults.length === 0) {
                    alert('请至少输入一个关键结果');
                    return;
                }

                const result = await supabaseManager.saveOKR(objective, keyResults);
                
                if (result.success) {
                    this.currentOKR = result.data[0];
                    this.displayOKR(this.currentOKR);
                    this.hideOKRForm();
                    alert('学习目标保存成功！');
                } else {
                    alert('保存失败: ' + result.error);
                }
            }

            displayOKR(okr) {
                const display = document.getElementById('okr-display');
                if (!display) return;

                display.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-medium text-gray-900 mb-2">学习目标</h4>
                            <p class="text-gray-700 bg-blue-50 p-3 rounded-lg">${okr.objective}</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900 mb-2">关键结果</h4>
                            <ul class="space-y-2">
                                ${okr.key_results.map((kr, index) => `
                                    <li class="flex items-center text-gray-700">
                                        <span class="w-6 h-6 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-sm font-medium mr-3">${index + 1}</span>
                                        ${kr}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                display.classList.remove('hidden');
            }

            async createNewChatSession() {
                const result = await supabaseManager.createChatSession('新对话');
                if (result.success) {
                    this.currentSessionId = result.data.id;
                    await this.loadChatSessions();
                }
            }

            async loadChatSessions() {
                const result = await supabaseManager.getChatSessions();
                if (result.success) {
                    this.updateChatSessionsDisplay(result.data);
                    
                    // 如果没有当前会话，使用第一个会话
                    if (!this.currentSessionId && result.data.length > 0) {
                        this.currentSessionId = result.data[0].id;
                        await this.loadChatHistory();
                    }
                }
            }

            updateChatSessionsDisplay(sessions) {
                const sessionsContainer = document.getElementById('chat-sessions');
                if (!sessionsContainer) return;

                if (sessions.length === 0) {
                    sessionsContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-4">
                            <i class="fas fa-comments text-2xl mb-2"></i>
                            <p class="text-sm">还没有聊天记录</p>
                        </div>
                    `;
                    return;
                }

                sessionsContainer.innerHTML = sessions.map(session => `
                    <div class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer ${session.id === this.currentSessionId ? 'ring-2 ring-indigo-500' : ''}" 
                         onclick="loadChatSession('${session.id}')">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-900">${session.title}</span>
                            <span class="text-xs text-gray-500">${new Date(session.last_message_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            }

            async loadChatSession(sessionId) {
                this.currentSessionId = sessionId;
                await this.loadChatHistory();
                await this.loadChatSessions(); // 刷新会话列表以更新选中状态
            }

            async loadChatHistory() {
                if (!this.currentSessionId) return;

                const result = await supabaseManager.getChatHistory(this.currentSessionId);
                if (result.success) {
                    this.chatHistory = result.data;
                    this.displayChatHistory();
                }
            }

            displayChatHistory() {
                const messagesContainer = document.getElementById('chat-messages');
                if (!messagesContainer) return;

                // 清除现有消息（保留欢迎消息）
                const welcomeMessage = messagesContainer.querySelector('.welcome-message');
                messagesContainer.innerHTML = '';
                
                if (welcomeMessage) {
                    messagesContainer.appendChild(welcomeMessage);
                }

                // 显示历史消息
                this.chatHistory.forEach(message => {
                    this.addMessageToChatDisplay(message.role, message.content);
                });
            }

            async sendMessage() {
                if (this.isProcessing) return;
                
                const input = document.getElementById('chat-input');
                const message = input?.value?.trim();
                if (!message) return;

                this.isProcessing = true;
                input.value = '';
                
                // 添加用户消息到界面
                this.addMessageToChatDisplay('user', message);
                
                // 保存用户消息到数据库
                await supabaseManager.saveChatMessage(this.currentSessionId, 'user', message);
                
                // 显示AI思考状态
                const thinkingDiv = this.addMessageToChatDisplay('assistant', '正在思考...', true);
                
                // 模拟AI响应
                setTimeout(async () => {
                    // 移除思考状态
                    if (thinkingDiv) {
                        thinkingDiv.remove();
                    }
                    
                    const response = this.getAIResponse(message);
                    this.addMessageToChatDisplay('assistant', response);
                    
                    // 保存AI响应到数据库
                    await supabaseManager.saveChatMessage(this.currentSessionId, 'assistant', response);
                    
                    this.isProcessing = false;
                    
                    // 刷新聊天会话列表
                    await this.loadChatSessions();
                }, 1000 + Math.random() * 2000);
            }

            addMessageToChatDisplay(role, content, isTemporary = false) {
                const messagesContainer = document.getElementById('chat-messages');
                if (!messagesContainer) return null;

                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-3 chat-message';

                if (role === 'user') {
                    messageDiv.innerHTML = `
                        <div class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div class="bg-indigo-100 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
                            <p class="text-sm text-gray-800">${content}</p>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="h-8 w-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div class="bg-gray-100 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
                            <p class="text-sm text-gray-800 whitespace-pre-line">${content}</p>
                        </div>
                    `;
                }

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                return isTemporary ? messageDiv : null;
            }

            getAIResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('今天') && (lowerMessage.includes('做什么') || lowerMessage.includes('学什么'))) {
                    if (this.currentOKR) {
                        return `基于你的学习目标"${this.currentOKR.objective}"，我建议你今天：

📋 **今日学习任务**：
1. 复习相关的基础概念（30分钟）
2. 完成一个小练习项目（45分钟）
3. 阅读相关文档或教程（30分钟）
4. 整理学习笔记（15分钟）

专注于你的关键结果：${this.currentOKR.key_results[0] || '继续努力！'}

加油！💪`;
                    } else {
                        return '建议你先设置一个学习目标，这样我就能为你提供更个性化的学习建议了！点击左侧的"立即创建"来设置你的OKR目标。';
                    }
                }
                
                if (lowerMessage.includes('数据结构')) {
                    return `数据结构是计算机科学中组织和存储数据的方式。常见的数据结构包括：

🔹 **线性结构**：
• 数组：连续存储，随机访问
• 链表：动态存储，顺序访问
• 栈：后进先出(LIFO)
• 队列：先进先出(FIFO)

🔹 **非线性结构**：
• 树：层次化结构
• 图：网络结构
• 哈希表：键值对存储

你想了解哪种数据结构的详细信息？`;
                }
                
                if (lowerMessage.includes('学习计划')) {
                    return `制定学习计划的建议：

📝 **制定步骤**：
1. 设定明确的学习目标
2. 分解为可执行的小任务
3. 安排合理的时间表
4. 定期复习和总结
5. 保持学习的连续性

💡 **实用技巧**：
• 使用番茄工作法提高专注度
• 设置学习里程碑和奖励机制
• 找到适合自己的学习时间段
• 定期回顾和调整计划

你可以先在左侧设置你的OKR目标，我会帮你制定更具体的计划！`;
                }
                
                // 默认响应
                const responses = [
                    '这是一个很好的问题！让我来帮你分析一下...',
                    '根据我的知识库，我建议你可以从以下几个方面来思考这个问题...',
                    '这个问题涉及到多个方面，让我为你详细解释...',
                    '很高兴你问这个问题！这说明你在认真思考学习内容。'
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                if (loading) {
                    if (show) {
                        loading.classList.remove('hidden');
                    } else {
                        loading.classList.add('hidden');
                    }
                }
            }
        }

        // 全局函数
        window.loadChatSession = (sessionId) => {
            if (window.supabaseStarApp) {
                window.supabaseStarApp.loadChatSession(sessionId);
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            window.supabaseStarApp = new SupabaseStarApp();
            initVersionHistory();
        });

        // 初始化版本历史记录
        function initVersionHistory() {
            // 设置当前版本号
            const versionNumberEl = document.getElementById('version-number');
            if (versionNumberEl && window.versionHistory) {
                versionNumberEl.textContent = 'v' + window.versionHistory.currentVersion;
            }

            // 绑定历史记录按钮点击事件
            const showHistoryBtn = document.getElementById('show-history-btn');
            const closeHistoryBtn = document.getElementById('close-history-btn');
            const historyModal = document.getElementById('history-modal');
            
            if (showHistoryBtn && historyModal) {
                showHistoryBtn.addEventListener('click', () => {
                    displayVersionHistory();
                    historyModal.classList.remove('hidden');
                });
            }
            
            if (closeHistoryBtn && historyModal) {
                closeHistoryBtn.addEventListener('click', () => {
                    historyModal.classList.add('hidden');
                });
            }
        }

        // 显示版本历史记录
        function displayVersionHistory() {
            if (!window.versionHistory) return;
            
            const historyContentEl = document.getElementById('history-content');
            const todoListEl = document.getElementById('todo-list');
            
            if (!historyContentEl || !todoListEl) return;
            
            // 清空内容
            historyContentEl.innerHTML = '';
            todoListEl.innerHTML = '';
            
            // 添加版本历史记录
            window.versionHistory.releases.forEach(release => {
                const releaseEl = document.createElement('div');
                releaseEl.className = 'border-l-2 border-indigo-500 pl-4 pb-4';
                
                releaseEl.innerHTML = `
                    <div class="flex items-center justify-between">
                        <h4 class="font-medium text-gray-900">v${release.version} - ${release.title}</h4>
                        <span class="text-sm text-gray-500">${release.date}</span>
                    </div>
                    <p class="mt-1 text-sm text-gray-600">${release.description}</p>
                    <ul class="mt-2 space-y-1">
                        ${release.updates.map(update => `
                            <li class="text-sm text-gray-600 flex items-start">
                                <span class="text-indigo-500 mr-2">•</span>
                                <span>${update}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                historyContentEl.appendChild(releaseEl);
            });
            
            // 添加待办事项
            window.versionHistory.todoList.forEach(todo => {
                const todoEl = document.createElement('div');
                todoEl.className = 'bg-gray-50 p-3 rounded-lg';
                
                todoEl.innerHTML = `
                    <div class="flex items-center justify-between">
                        <h5 class="font-medium text-gray-900">${todo.title}</h5>
                        <span class="text-xs px-2 py-1 rounded-full ${
                            todo.priority === '高' ? 'bg-red-100 text-red-800' : 
                            todo.priority === '中' ? 'bg-yellow-100 text-yellow-800' : 
                            'bg-green-100 text-green-800'
                        }">${todo.priority}优先级</span>
                    </div>
                    <p class="mt-1 text-sm text-gray-600">${todo.description}</p>
                    <div class="mt-2 text-xs text-gray-500">状态: ${todo.status}</div>
                `;
                
                todoListEl.appendChild(todoEl);
            });
        }
    </script>
</body>
</html>
