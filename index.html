<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 启明星平台 - AI学习助手</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">🌟 启明星平台</h1>
            <p class="text-xl text-gray-600 mb-8">您的AI学习助手，点亮前进的道路</p>
            
            <!-- 登录/注册按钮 -->
            <div class="space-x-4">
                <button onclick="showLogin()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    登录
                </button>
                <button onclick="showRegister()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    注册
                </button>
            </div>
        </header>

        <!-- 功能介绍 -->
        <section class="max-w-4xl mx-auto mb-12">
            <h2 class="text-2xl font-bold text-center mb-8">平台核心功能</h2>
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="text-3xl mb-4">🎯</div>
                    <h3 class="text-lg font-semibold mb-2">目标管理</h3>
                    <p class="text-gray-600">设定学习目标(OKR)，明确学习方向</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="text-3xl mb-4">🤖</div>
                    <h3 class="text-lg font-semibold mb-2">AI助手</h3>
                    <p class="text-gray-600">智能问答，基于知识库提供精准回答</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="text-3xl mb-4">📋</div>
                    <h3 class="text-lg font-semibold mb-2">任务推荐</h3>
                    <p class="text-gray-600">基于目标生成每日学习任务</p>
                </div>
            </div>
        </section>

        <!-- 演示场景 -->
        <section class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">使用场景演示</h2>
            <div class="space-y-4">
                <div class="flex items-start space-x-3">
                    <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold">1</div>
                    <p class="text-gray-700">学生小明注册登录后，创建本周学习目标：掌握数据结构基础知识</p>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold">2</div>
                    <p class="text-gray-700">向AI助手询问："今天我该做什么？"，获得基于目标的任务推荐</p>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold">3</div>
                    <p class="text-gray-700">学习中遇到问题："什么是B+树？"，AI基于知识库给出精准解答</p>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold">4</div>
                    <p class="text-gray-700">查看完整的聊天记录，回顾学习历程</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">登录</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="loginEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="loginPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition-colors">
                    登录
                </button>
            </form>
            <div class="mt-4 text-center">
                <button onclick="hideLogin()" class="text-gray-500 hover:text-gray-700">取消</button>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">注册</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="registerEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="registerPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium transition-colors">
                    注册
                </button>
            </form>
            <div class="mt-4 text-center">
                <button onclick="hideRegister()" class="text-gray-500 hover:text-gray-700">取消</button>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
