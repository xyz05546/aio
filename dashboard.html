<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习控制台 - 启明星平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">🌟 启明星平台</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">欢迎，学生</span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- 左侧：OKR区域 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">我的学习目标 (OKR)</h2>
                        <button onclick="showOKRForm()" class="text-blue-600 hover:text-blue-800 text-sm">
                            <span id="okrButtonText">+ 创建目标</span>
                        </button>
                    </div>
                    
                    <!-- OKR显示区域 -->
                    <div id="okrDisplay" class="hidden">
                        <div class="mb-4">
                            <h3 class="font-medium text-gray-900 mb-2">目标 (Objective)</h3>
                            <p id="objectiveText" class="text-gray-700 bg-blue-50 p-3 rounded"></p>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-900 mb-2">关键结果 (Key Results)</h3>
                            <ul id="keyResultsList" class="space-y-2"></ul>
                        </div>
                    </div>

                    <!-- OKR创建表单 -->
                    <div id="okrForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">学习目标 (Objective)</label>
                            <textarea id="objective" rows="3" placeholder="例如：掌握数据结构基础知识" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">关键结果 (Key Results)</label>
                            <div id="keyResultsContainer">
                                <input type="text" class="key-result-input w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="关键结果 1">
                                <input type="text" class="key-result-input w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="关键结果 2">
                                <input type="text" class="key-result-input w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="关键结果 3">
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="saveOKR()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition-colors">
                                保存目标
                            </button>
                            <button onclick="hideOKRForm()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                                取消
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 聊天历史 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">聊天历史</h2>
                    <div id="chatHistory" class="space-y-2 max-h-64 overflow-y-auto">
                        <p class="text-gray-500 text-sm">暂无聊天记录</p>
                    </div>
                </div>
            </div>

            <!-- 右侧：AI聊天区域 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow h-full flex flex-col">
                    <!-- 聊天头部 -->
                    <div class="p-6 border-b">
                        <h2 class="text-lg font-semibold text-gray-900">🤖 AI学习助手</h2>
                        <p class="text-sm text-gray-600">您可以询问学习问题，或者问"今天我该做什么？"获取任务推荐</p>
                    </div>

                    <!-- 聊天消息区域 -->
                    <div id="chatMessages" class="flex-1 p-6 overflow-y-auto space-y-4 min-h-96">
                        <div class="flex items-start space-x-3">
                            <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center text-sm font-medium">AI</div>
                            <div class="bg-blue-50 rounded-lg p-3 max-w-md">
                                <p class="text-gray-800">您好！我是您的AI学习助手。您可以：<br>
                                • 询问"今天我该做什么？"获取学习任务<br>
                                • 提问任何学习相关的问题<br>
                                • 查看我们的对话历史</p>
                            </div>
                        </div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="p-6 border-t">
                        <div class="flex space-x-4">
                            <input type="text" id="messageInput" placeholder="输入您的问题..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" onkeypress="handleKeyPress(event)">
                            <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                                发送
                            </button>
                        </div>
                        <div class="mt-2 flex space-x-2">
                            <button onclick="quickQuestion('今天我该做什么？')" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">
                                今天我该做什么？
                            </button>
                            <button onclick="quickQuestion('解释一下什么是B+树')" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">
                                什么是B+树？
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
